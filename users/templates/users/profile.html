{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" >
      <div class="media">
        <img style="border-radius:300px; width:300px;height:300px;margin-right:300px"  src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading mt-5">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          
            <legend class="border-bottom mb-4"><b>Profile Info</b></legend>
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div>
{% endblock content %}
